{% extends 'home.html' %}

{% block login %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <label>{{field.label}}</label>
    <p>{{field}}</p>
    {% if field.errors %}
    <p>{{field.errors}}</p>
    {% endif %}
    {% endfor %}
    <button type="submit">Войти</button>
</form>

{% endblock %}
